<script type="text/javascript">
    RED.nodes.registerType('html-to-pdf-converter', {
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: { value: '' },
            pdfName: { value: '' } // Name der PDF-Datei
        },
        inputs: 1,
        outputs: 1,
        icon: 'file.png',
        label: function() {
            return this.name || 'html-to-pdf-converter';
        },
        oneditprepare: function() {
            var node = this;

            // Eingabefeld für den Namen
            var nameInput = $("#node-config-input-name");
            nameInput.val(node.name);

            // Eingabefeld für den PDF-Namen
            var pdfNameInput = $("#node-config-input-pdfName");
            pdfNameInput.val(node.pdfName);

            // Änderungsereignis für den Namen
            nameInput.on("change", function() {
                node.name = nameInput.val();
                RED.nodes.dirty(true);
                RED.nodes.node(node.id).changed = true;
            });

            // Änderungsereignis für den PDF-Namen
            pdfNameInput.on("change", function() {
                node.pdfName = pdfNameInput.val();
                RED.nodes.dirty(true);
                RED.nodes.node(node.id).changed = true;
            });
        }
    });
</script>

<!-- Styles -->
<style>
    div.form-row label {
        width: 140px;
        display: contents;
    }

    .form-row {
        margin-bottom: 10px;
    }
    .form-control {
        width: 100%;
    }
</style>

<script type="text/html" data-template-name="html-to-pdf-converter">
    <div class="form-row">
        <label for="node-config-input-name">
            <i class="fa fa-tag"></i> Name
        </label>
        <input type="text" id="node-config-input-name" placeholder="Enter name">
    </div>
    <div class="form-row">
        <label for="node-config-input-pdfName">
            <i class="fa fa-file"></i> PDF Name
        </label>
        <input type="text" id="node-config-input-pdfName" placeholder="Enter PDF name">
    </div>
    <div class="form-row">
        <label for="node-config-input-path">
            <i class="fa fa-folder"></i> Save Path
        </label>
        <input type="text" id="node-config-input-path" placeholder="node-red/PDFs/..." readonly>
    </div>
</script>
